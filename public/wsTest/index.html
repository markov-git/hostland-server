<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Document</title>
</head>
<body>

<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Подключиться к игре</span>
        <p id="msg"></p>
      </div>
      <div class="card-action">
        <button class="btn waves-effect waves-light" type="submit" id="link">Подключиться</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Отправить инфу др. игроку</span>
        <div class="row">
          <div class="input-field col s6">
            <input value="some Text" id="sendData" type="text" class="validate">
            <label class="active" for="sendData">Message</label>
          </div>
        </div>
      </div>
      <div class="card-action">
        <button class="btn waves-effect waves-light" type="submit" id="send">Отправить</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  const btn = document.querySelector('#link')
  const msgBox = document.querySelector('#msg')

  let socket

  btn.addEventListener('click', () => {
    btn.disabled = true
    socket = new WebSocket(`ws://${location.host}/testID`)

    socket.addEventListener('message', event => {
      msgBox.innerHTML = event.data.toString()
      console.log('Message from server: ', event.data)
    })
  })

  const sendBTN = document.querySelector('#send')
  const sendData = document.querySelector('#sendData')

  sendBTN.addEventListener('click', () => {
    socket.send(sendData.value)
    sendData.value = ''
  })
</script>
</body>
</html>
